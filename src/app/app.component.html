<div class="container"><h1 class="title">{{ title }}</h1>

<div class="jobs" *ngFor="let job of alljobs">
  <div class="job">
    <h2>
      <a class="url" *ngIf="job.url" (click)="navigateToJob(job.url)">{{ job.title }}</a>
      <span *ngIf="!job.url">{{ job.title }}</span>
    </h2>
    <p>By {{ job.by }} {{ formatTimestamp(job.time) }}</p>
  </div>
</div>
<button class="loadButton"*ngIf = "pageSize<allIds.length" (click)="getJobs()">Load More Jobs</button>
</div>
